name: Build Skills Registry

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Build skills.json
        run: python scripts/build-registry.py

      - name: Commit and push skills.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add skills.json
          if git diff --cached --quiet; then
            echo "No changes to skills.json"
          else
            git commit -m "chore: update skills.json registry"
            git push
          fi
